<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Shopping Page</title>

        <link rel="stylesheet" href="./libs/css/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./libs/css/mystyle/style.css" />
    </head>
    <body>
        <!-- menu -->
        <div class="menu">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Policy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- end menu -->
        <div class="container fluid">
            <!-- header -->
            <div class="header">
                <div class="row form-group">
                    <div class="col-sm-8 col-lg-8">
                        <img src="libs/images/image.jpg" class="ads" />
                    </div>
                    <div class="col-sm-4 col-lg-4" style="padding-left: 0px;">
                        <div class="notification">
                            <div style="width: 40%; float: left; padding-left: 10px;">
                                TIN CÔNG NGHỆ
                            </div>
                            <div style="width: 60%; float: left; font-size: 12px; cursor: pointer;">
                                Vina TẶNG 20% giá trị thẻ nạp - 03/04 
                            </div>
                        </div>
                        <div class="adsvertisement">
                            <img src="libs/images/ads.png" class="ads" />
                        </div>
                        <div class="adsvertisement">
                            <img src="libs/images/ads.jpg" class="ads" />
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-12">
                        <img src="libs/images/ads-header.png" class="ads" />
                    </div>
                </div>
            </div>
            <!-- end header -->

            <!-- main -->
            <div class="main" style="margin-top: 30px">
                <div class="content" id="promotion">
                    <div class="text-center" style="margin-top: -19px; margin-bottom: 15px">
                        <img src="libs/images/gsct.png" width="300" />
                    </div>
                    <div class="item">
                        <img src="libs/images/phone/phone_1.jpg" class="image-item" />
                        <label class="text-left w-100 item-name">OPPO A91</label>
                        <label class="text-left w-100 price">6.490.000đ <span class="discount">6.990.000đ</span></label>
                        <label class="text-left product-addition-info">Tặng 2 suất mua Đồng hồ thời trang giảm 40% (không áp dụng thêm khuyến mãi khác)</label>
                    </div>
                    <div class="item">
                        <img src="libs/images/phone/phone_2.jpg" class="image-item" />
                        <label class="text-left w-100 item-name">iPhone 11 Pro Max 64GB</label>
                        <label class="text-left w-100 price">31.890.000đ <span class="discount">33.990.000đ</span></label>
                        <label class="text-left product-addition-info">Tặng 2 suất mua Đồng hồ thời trang giảm 40% (không áp dụng thêm khuyến mãi khác)</label>
                    </div>
                    <div class="item">
                        <img src="libs/images/phone/phone_3.jpg" class="image-item" />
                        <label class="text-left w-100 item-name">Xiaomi Redmi Note 8 (4GB/64GB)</label>
                        <label class="text-left w-100 price">4.390.000đ <span class="discount">4.990.000đ</span></label>
                        <label class="text-left product-addition-info">Bảo hành rơi vỡ màn hình 6 tháng (Nhận hàng từ 1-9/4)</label>
                    </div>
                    <div class="item">
                        <img src="libs/images/phone/phone_4.jpg" class="image-item" />
                        <label class="text-left w-100 item-name">iPhone Xs Max 256GB</label>
                        <label class="text-left w-100 price">28.990.000đ <span class="discount">33.990.000đ</span></label>
                        <label class="text-left product-addition-info">Tặng 2 suất mua Đồng hồ thời trang giảm 40% (không áp dụng thêm khuyến mãi khác)</label>
                    </div>
                    <div class="item">
                        <img src="libs/images/phone/phone_5.jpg" class="image-item" />
                        <label class="text-left w-100 item-name">OPPO A5 2020 (128GB)</label>
                        <label class="text-left w-100 price">4.790.000đ <span class="discount">5.290.000đ</span></label>
                        <label class="text-left product-addition-info">Tặng 2 suất mua Đồng hồ thời trang giảm 40% (không áp dụng thêm khuyến mãi khác)</label>
                    </div>
                </div>

                <div class="content" id="feature">
                    <div class="content-header">
                        FEATURE PRODUCTS
                    </div>
                    <div class="big-item">
                        <img src="libs/images/feature/feature-1.jpg" class="big-image-item" />
                        <label class="text-left w-100 item-name">Samsung Galaxy S20 Ultra</label>
                        <label class="text-left w-100 price">29.990.000đ</label>
                    </div>
                    <div class="item">
                        <img src="libs/images/feature/feature-2.jpg" class="image-item" />
                        <label class="text-left w-100 item-name">OPPO A31 (6GB/128GB)</label>
                        <label class="text-left w-100 price">5.290.000đ</label>
                        <label class="text-left product-addition-info">Tặng 2 suất mua Đồng hồ thời trang giảm 40% (không áp dụng thêm khuyến mãi khác)</label>
                    </div>
                    <div class="item">
                        <img src="libs/images/feature/feature-3.jpg" class="image-item" />
                        <label class="text-left w-100 item-name">Samsung Galaxy S10 Lite</label>
                        <label class="text-left w-100 price">14.990.000đ <span class="discount">33.990.000đ</span></label>
                        <label class="text-left product-addition-info">Tặng 2 suất mua Đồng hồ thời trang giảm 40% (không áp dụng thêm khuyến mãi khác)</label>
                    </div>
                    <div class="item">
                        <img src="libs/images/feature/feature-4.jpg" class="image-item" />
                        <label class="text-left w-100 item-name">iPhone 11 64GB</label>
                        <label class="text-left w-100 price">21.490.000đ <span class="discount">21.990.000đ</span></label>
                        <label class="text-left product-addition-info">Tặng 2 suất mua Đồng hồ thời trang giảm 40% (không áp dụng thêm khuyến mãi khác)</label>
                    </div>
                </div>

                <div class="content" id="best-seller">

                </div>

                <div class="content" id="most-view">

                </div>

            <div class="footer">

                    <div class="col-sm-4">

                    </div>
                    
                    <div class="col-sm-4">

                    </div>

                    <div class="col-sm-4">

                    </div>
                </div>
            </div>
